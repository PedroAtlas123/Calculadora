<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Formulário de Pedido</h2>
    <form id="pedidoForm">
        <label>Cliente:</label>
        <input type="text" id="cliente" required><br><br>
        
        <label>Produto:</label>
        <input type="text" id="produto" required><br><br>
        
        <label>Volume:</label>
        <input type="number" id="volume" required><br><br>
        
        <label>Valor Unitário:</label>
        <input type="number" id="unitario" required><br><br>
        
        <button type="button" onclick="salvarDados()">Enviar</button>
    </form>

    <script>
        function salvarDados() {
            const cliente = document.getElementById("cliente").value;
            const produto = document.getElementById("produto").value;
            const volume = document.getElementById("volume").value;
            const unitario = document.getElementById("unitario").value;
            const total = volume * unitario;

            const dados = { cliente, produto, volume, unitario, total };
            localStorage.setItem("pedido", JSON.stringify(dados));
            window.location.href = "tabela.html";
        }
    </script>
</body>
</html>
