<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo da Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
     <img src="images/atlaslogo.png" alt="Logo Atlas" class="logo" />
  <h2>Resumo da Calculadora</h2>
  <table>
    <tr>
      <th>Tipo de Contrato</th>
      <td id="tipoContrato"></td>
    </tr>
    <tr>
      <th>Valor da Mensalidade</th>
      <td id="mensalidade">—</td>
    </tr>
    <tr>
      <th>Valor da Hora Técnica</th>
      <td id="horaTecnica">—</td>
    </tr>
    <tr>
      <th>Horas Trabalhadas</th>
      <td id="horasTrabalhadas">—</td>
    </tr>
    <tr>
      <th>GFS</th>
      <td id="gfs"></td>
    </tr>
    <tr>
      <th>Dayoff</th>
      <td id="dayoff"></td>
    </tr>
    <tr>
      <th>Mentoria CATe</th>
      <td id="mentorCate"></td>
    </tr>
    <tr>
      <th>Total</th>
      <td id="total" style="font-weight: bold;"></td>
    </tr>
  </table>

  <script>
    const dados = JSON.parse(localStorage.getItem("dadosFormulario"));

    if (dados) {
      document.getElementById("tipoContrato").textContent = dados.tipoContrato;

      document.getElementById("mensalidade").textContent =
        dados.tipoContrato === "Fixo" ? `R$ ${dados.mensalidade}` : "—";

      document.getElementById("horaTecnica").textContent =
        dados.tipoContrato === "Variável" ? `R$ ${dados.horaTecnica}` : "—";

      document.getElementById("horasTrabalhadas").textContent =
        dados.tipoContrato === "Variável" ? dados.horasTrabalhadas : "—";

      document.getElementById("gfs").textContent = dados.gfs;

      // Se for array, transformar em string com quebra de linha
      document.getElementById("dayoff").textContent =
        dados.dayoff?.length > 0 ? dados.dayoff.join(", ") : "—";

      document.getElementById("mentorCate").textContent =
        dados.mentorCate ? "Sim (+20%)" : "Não";

      document.getElementById("total").textContent = `R$ ${dados.total}`;
    }
  </script>
</body>
</html>
